<template name="Footer">

  <section class="background--tertiary soft lap-and-up-soft-double-ends text-center">
    <div class="constrain-small-copy">
      <div class="grid">
        {{#each company.social}}
        <div class="grid__item one-quarter text-center">
          <a href="{{link}}" target="_blank" class="icon--{{name}} icon--white">
          </a>
        </div>
        {{/each}}
      </div>
    </div>
  </section>

  <section class="background--secondary soft text-center">
    <p class="flush text-white">
      <small>
      Copyright {{year}} Dapper Ink Custom Printer
    </small>
    </p>

  </section>

</template>
