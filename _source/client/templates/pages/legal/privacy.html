  <h4>Use of Cookies</h4>
  <p>
    We use cookies to manage our website and e-mail programs. We do not use cookies to

collect or store personal information. A cookie is a small file placed on your computer when

you visit a website. Cookies are used to store non-personal information used to manage

your website experience, such as your type of web browser. A cookie can also store

preference information to customize your website experience. Cookies cannot be used to

run programs or deliver viruses to your computer.
  </p>
  <p>
    Cookies are uniquely assigned to you, and can only be read by a web server in the domain

that issued the cookie to you. Cookies help us understand how consumers use our websites

and emails so we can design better services in the future.
  </p>
  <p>
    Information we may collect through cookies and other similar technologies includes the

name and type of your device, the operating system of your device, browser type, language

preference, referring website (if applicable), your geographic location, the date and time of

each user visit or request, the message boards or other discussion forums you visit, and

similar types of non-personal information.
  </p>
  <p>
    You have the ability in your browser settings to accept or decline cookies. Most Web

browsers automatically accept cookies, but you can usually modify your browser setting to

decline cookies if you prefer. If you choose to decline cookies, you may not be able to fully

experience the interactive features of the Dapper Ink services or Website when you visit.
  </p>
