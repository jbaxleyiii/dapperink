<template name="ad">

  <section class="overlay--solid-dark-secondary hard background--fill" style="background-image:url(//s3.amazonaws.com/images.dapperink/dapper/site/images/{{mockData.image}})">
    <div class="overlay__item handheld-ratio--none lap-and-up-ratio--landscape">
      <div class="floating ratio__item">
       <div class="floating__item soft constrain-copy text-left">

         <h2 class="text-white push-double-top">{{mockData.title}}</h2>
         <div class="lap-and-up-two-thirds">
           <p class="text-white push-top push-double-bottom">
             {{mockData.copy}}
           </p>
         </div>

         {{#if $eq mockData.cta.type 'button'}}
         <a href="{{mockData.cta.link}}" data-scroll class="btn--filled btn--small push-double-bottom">
           {{mockData.cta.copy}}
         </a>
         {{else}}
            {{#Apollos.Forms.Form title="upload" class="hard"}}

              <div class="grid handheld-one-whole">
                <div class="grid__item one-whole lap-and-up-one-half">
                  {{>Apollos.Forms.Input
                    name="email"
                    label="Your email"
                    placeholder="Your email"
                    class="input--white flush hard"
                    validate="isEmail"
                    errorText="Please enter a valid email"
                  }}
                </div>

                <div class="grid__item one-whole lap-and-up-one-half text-left">
                  <button type="submit" class="btn--filled btn--small push-double-bottom">
                    {{mockData.cta.copy}}
                  </button>
                </div>

              </div>

            {{/Apollos.Forms.Form}}

         {{/if}}
      </div>

      </div>

      {{#if $eq mockData.cta.type 'upload'}}
        {{> Dropzone}}
      {{/if}}

    </div>
  </section>


</template>

<template name="Dropzone">
  <div id="dropzone">
    {{#Apollos.Controls.UploadProgress}}
      <div class="one-whole soft upload-bar floating">
        <div class="upload-bar__item" style="width: {{progress}}%">

        </div>
        <div class="floating__item upload-bar__item-overlay">
          {{#if submitting}}
            <h4 class="text-white uppercase flush">
              Thank you for your submission! We will be in touch!
            </h4>
          {{else}}
            {{#if hasFile}}
              <h4 class="text-white uppercase flush">
                Artwork ready for submission
              </h4>
            {{else}}
              <h4 class="text-white uppercase flush">
                Drop your artwork here (pdf, eps, or jpg)
              </h4>
            {{/if}}
          {{/if}}

        </div>
      </div>
    {{/Apollos.Controls.UploadProgress}}
  </div>
</template>
