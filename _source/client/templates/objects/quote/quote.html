<template name="quote">
  <section class="hard flush">


    {{#Apollos.Forms.Form name='quote' class="hard text-center"}}
    <section class="hard flush grid">
      <div class="grid__item lap-and-up-one-half hard flush" style="vertical-align: middle;">

        <section id="#quote" class="lap-and-up-soft-double-sides text-center hard-bottom handheld-push-top constrain-small-copy">
          <h4>
            Quick Quote
          </h4>
          <p>
            A simple, easy way to get an estimate of your next project.

            Ready to talk with one of our team members?  Here’s how to move forward with your inquiry.
          </p>
        </section>
        <section class="lap-and-up-soft-double-sides text-center">



          {{#if products}}
          <div id="products" class="soft-half-bottom">

            {{> select
              name=name
              items=products
              placeholder=placeholderText
              includeBlank=true
              hideLabel=true
              prefill=false
              class='soft-bottom flush'
              id="products"
            }}

          </div>
          {{/if}}


          <div id="modifier">
            {{> productModifier name=productName.get}}
          </div>

        </section>


      </div>

      <div class="grid__item lap-and-up-one-half hard flush" style="vertical-align: middle;">
        <section class="hard">
          <div class="grid flush">

            <div class="grid__item hard one-whole background--primary">
              <div class="handheld-ratio--none lap-wide-and-up-ratio--fat-rectangle lap-ratio--square ">
                <div class="ratio__item text-center soft soft-double-top handheld-push-top lap-and-up-soft-double floating">
                  <div class="floating__item">
                    {{#if price.get}}
                      <h4 class="text-white">Estimated Price per Item:</h4>
                      <h2 class="text-white flush">${{price.get}}</h2>

                    {{else}}

                      {{#if message.get}}

                        <h4 class="flush text-white">
                          {{message.get}}
                        </h4>
                      {{else}}
                        <h4 class="text-white"> Estimated Price per Item:</h4>
                        <h2 class="text-white flush">$0</h2>
                      {{/if}}

                    {{/if}}
                  </div>
                </div>
                <h5 class="soft" style="{{#unless MediaQuery 'handheld'}}position:absolute; bottom: 0;{{/unless}}">
                  <small class="text-white">*Price discounts available for multiple products in the same order, please contact us for more information.</small>
                </h5>
              </div>
            </div>




            <div class="grid__item hard one-whole background--dark">
              <div class="handheld-ratio--none lap-wide-and-up-ratio--fat-rectangle lap-ratio--square ">
                <div class="ratio__item text-center soft handheld-soft-double-ends handheld-push-double-ends lap-and-up-soft-double floating">
                  <div class="floating__item one-whole">
                    {{#if submitted.get}}
                    <h4 class="text-white uppercase flush">
                      Thank you for your submission! We will be in touch!
                    </h4>
                    {{else}}
                      <p class="text-white">
                        Like what you see? Great! Now let’s get
      started on that print.
                      </p>

                      <div class="grid one-whole handheld-hard text-center lap-wide-and-up-one-half" style="margin: 0 auto;">


                        <div class="grid__item one-whole hard one-whole text-center">
                          <button type="submit" class="btn--light btn--small one-whole">
                            Send this quote
                          </button>
                        </div>

                      </div>
                    {{/if}}


                  </div>
                </div>
              </div>
            </div>



          </div>
        </section>
      </div>





      </section>
    {{/Apollos.Forms.Form}}
  </section>

</template>
