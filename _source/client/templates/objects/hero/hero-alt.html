<template name="HeroAlt">
  <div class="section background--primary one-whole text-center soft-half">
    <h4 class="text-white uppercase flush hard">
      Dapper Ink
    </h4>

  </div>
  <section class="overlay--solid-dark hard background--fill background--secondary">
    <div class="overlay__item background--fill geo" style="background-image:url(//s3.amazonaws.com/images.dapperink/dapper/site/assets/dapper.geodesic.hero.png)">
      <div class="ratio--square lap-and-up-ratio--landscape" >
        <div class="ratio__item floating">
          <div class="floating__item one-whole">

            <h1 class="text-white hard soft-half-bottom handheld-flush push-bottom uppercase">
              We are printers
            </h1>

            <div class="grid flush one-whole soft-half-top">
              {{!--
              {{#each serviceList}}
                <div class="grid__item one-third text-center active">
                  <a href="{{pathFor 'service' service=this.preferredUrl}}" >
                    <h5 class="uppercase text-center">
                      <small class="{{#if isActive this.url}}text-brand{{else}}text-white{{/if}}">{{name}}</small>
                    </h5>
                  </a>
                </div>
              {{/each}}
              --}}
              <div class="grid__item hard handheld-one-whole lap-and-up-auto text-center uppercase"  style="vertical-align: middle; margin-right: 10px;">
                <a href="/screen-printing" style=" min-width: 240px;" class="btn btn--nav {{#if isActive '/screen-printing'}}btn--filled{{else}}btn--gray{{/if}}">
                    Screen Printing
                </a>
              </div>

              <div class="grid__item hard handheld-one-whole lap-and-up-auto text-center uppercase" style="vertical-align: middle; margin-right: 10px;">

                <a href="/letterpress" style=" min-width: 240px;" class="btn btn--nav {{#if isActive '/letterpress'}}btn--filled{{else}}btn--gray{{/if}}">
                    Letterpress
                </a>

              </div>

              <div class="grid__item hard handheld-one-whole lap-and-up-auto text-center uppercase" style="vertical-align: middle;">
                <a href="/custom-printing" style=" min-width: 240px;" class="btn btn--nav {{#if isActive '/custom-printing'}}btn--filled{{else}}btn--gray{{/if}}">
                    Custom Printing
                </a>
              </div>

            </div>

          </div>

        </div>
      </div>
    </div>
    {{> HeroImageAlt image=img.get}}
  </section>



</template>

<template name="HeroImageAlt">

  <div class="
    background--secondary
    flush hard
    "
    style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;"
    >
    <div class="ratio--square lap-and-up-ratio--landscape background--fill" style="background-image:url(//s3.amazonaws.com/images.dapperink/dapper/site/images/{{image}})">
      <div class="ratio__item">

      </div>
    </div>
  </section>

</template>
